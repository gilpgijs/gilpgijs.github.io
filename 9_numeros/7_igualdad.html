      <h1>Operadores de Igualdad</h1>
      <muestra-codigo><div><div><span style="color: #008000;">//&nbsp;Igual&nbsp;que&nbsp;(===)</span></div><div><span style="color: #001080;">console</span>.<span style="color: #795e26;">log</span>(<span style="color: #098658;">3</span>&nbsp;===&nbsp;<span style="color: #098658;">3</span>);&nbsp;<span style="color: #008000;">//&nbsp;true</span></div><div><span style="color: #001080;">console</span>.<span style="color: #795e26;">log</span>(<span style="color: #098658;">3</span>&nbsp;===&nbsp;-<span style="color: #098658;">3</span>);&nbsp;<span style="color: #008000;">//&nbsp;false</span></div><div><span style="color: #008000;">//&nbsp;Diferente&nbsp;de&nbsp;(!==)</span></div><div><span style="color: #001080;">console</span>.<span style="color: #795e26;">log</span>(<span style="color: #a31515;">"h"</span>&nbsp;!==&nbsp;<span style="color: #a31515;">"gh"</span>);&nbsp;<span style="color: #008000;">//&nbsp;true</span></div><div><span style="color: #001080;">console</span>.<span style="color: #795e26;">log</span>(<span style="color: #a31515;">"h"</span>&nbsp;!==&nbsp;<span style="color: #a31515;">"h"</span>);&nbsp;<span style="color: #008000;">//&nbsp;false</span></div></div></muestra-codigo>
      <div class="marco-lectura">
        <p>
          <a href="http://www.pythontutor.com/javascript.html#code=//%20Igual%20que%20%28%3D%3D%3D%29%0Aconsole.log%283%20%3D%3D%3D%203%29%3B%20//%20true%0Aconsole.log%283%20%3D%3D%3D%20-3%29%3B%20//%20false%0A//%20Diferente%20de%20%28!%3D%3D%29%0Aconsole.log%283%20!%3D%3D%203%29%3B%20//%20false%0Aconsole.log%283%20!%3D%3D%208%29%3B%20//%20true&curInstr=0&mode=display&origin=opt-frontend.js&py=js&rawInputLstJSON=%5B%5D"
            target=_blank>Ejemplo animado de <q>igual que</q> y <q>diferente de</q>.</a>
