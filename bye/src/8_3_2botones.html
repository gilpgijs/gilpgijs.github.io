<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con 2 botones</title>
  </head>
  <body>
    <h1>Formulario con 2 botones</h1>
    <p>
      <label>
        a
        <input id=inA>
      </label>
    </p>
    <p>
      <label>
        b
        <input id=inB type="number">
      </label>
    </p>
    <p>
      <button onclick="calculaSuma();">Sumar</button>
      <button onclick="calculaResta();">Restar</button>
    </p>
    <p><output id=outResultado></output></p>
    <footer>
      <p>Copyright &copy; 2020 Gilberto Pacheco Gallegos.</p>
    </footer>
    <script>
      function calculaSuma() {
        /* Recupera el n√∫mero capturado en "inBase" y lo asigna a la
         * constante "base". */
        const a = parseFloat(inA.value);
        const b = inB.valueAsNumber;
        const suma = a + b;
        outResultado.value = `La suma es: ${suma}.`;
      }
      function calculaResta() {
        const a = inA.valueAsNumber;
        const b = inB.valueAsNumber;
        const resta = a - b;
        outResultado.value = `La resta es: ${resta}.`;
      }
    </script>
  </body>
</html>
