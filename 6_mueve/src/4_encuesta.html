<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
    <title>¿Cuál te Gusta más?</title>
  </head>
  <body>
    <form id="forma" action="javascript:cuenta()">
      <h1>¿Cuál te Gusta más?</h1>
      <fieldset>
        <legend>Opciones</legend>
        <p>
          <label>
            <input type="radio" name="escoge" value="gato">
            Gatitos tiernos
            <img alt="Gato"
              src="https://media.giphy.com/media/A7GowSMfBhq6Y/giphy.gif">
            <output id="votosGato">0</output>
          </label>
        </p>
        <p>
          <label>
            <input type="radio" name="escoge" value="perro">
            Perritos Avengers
            <img alt="Perro"
              src="https://media.giphy.com/media/wHKRCl4HBSLHq/giphy.gif">
            <output id="votosPerro">0</output>
          </label>
        </p>
      </fieldset>
      <p>
        <button>Votar</button>
      </p>
      <footer>
        <p>&copy; 2020 Gilberto Pacheco Gallegos.</p>
      </footer>
    </form>
    <script>
      let gato = 0;
      let perro = 0;
      function cuenta() {
        if (forma.escoge.value === "perro") {
          perro++;
          votosPerro.value = perro;
        } else if (forma.escoge.value === "gato") {
          gato++;
          votosGato.value = gato;
        }
      }
    </script>
  </body>
</html>
