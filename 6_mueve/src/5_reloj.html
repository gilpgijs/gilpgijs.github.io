<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
    <title>Reloj</title>
  </head>
  <body>
    <h1>Reloj</h1>
    <p><output id="hora"></output></p>
    <script>
      setInterval(muestraHora, 500);
      function muestraHora() {
        const fechaYHora = new Date();
        hora.value = fechaYHora.toLocaleTimeString();        
      }
    </script>
  </body>
</html>
