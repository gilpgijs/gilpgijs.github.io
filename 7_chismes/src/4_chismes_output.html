<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width,
       initial-scale=1.0">
    <title>Chismes</title>
  </head>
  <body>
    <h1>Chismes</h1>
    <p>
      <button onclick="chisme();">
        Mostrar un Chisme
      </button>
    </p>
    <p>
      <!--
        El elemento tipo output
        muestra el resultado de un
        cálculo.
      -->
      <output id="outResultado">
      </output>
    </p>
    <footer>
      <p>
        &copy; 2020
        Gilberto Pacheco Gallegos.
      </p>
    </footer>
    <script>
      function chisme() {
        outResultado.value =
          "Se tatuó a su novia y lo cortaron.";
      }
    </script>
  </body>
</html>
