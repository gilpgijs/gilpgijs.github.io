<div class="lectura">
 <ul>
  <li>
   <p>
    En el ejemplo que sigue, el orden natural es:<br>
    0 &lt; 3 &lt; 8
   </p>
  </li>
 </ul>
</div>
<muestra-codigo>
 <div>
  <div><span
     style="color: #008000;">// Menor o igual que (&lt;=)</span></div>
  <div><span style="color: #001080;">console</span>.<span
     style="color: #795e26;">log</span>(<span
     style="color: #098658;">3</span> &lt;= <span
     style="color: #098658;">0</span>) <span
     style="color: #008000;">// false</span></div>
  <div><span style="color: #001080;">console</span>.<span
     style="color: #795e26;">log</span>(<span
     style="color: #098658;">3</span> &lt;= <span
     style="color: #098658;">3</span>) <span
     style="color: #008000;">// true</span></div>
  <div><span style="color: #001080;">console</span>.<span
     style="color: #795e26;">log</span>(<span
     style="color: #098658;">3</span> &lt;= <span
     style="color: #098658;">8</span>) <span
     style="color: #008000;">// true</span></div>
  <div><span
     style="color: #008000;">// Mayor o igual que (&gt;=)</span></div>
  <div><span style="color: #001080;">console</span>.<span
     style="color: #795e26;">log</span>(<span
     style="color: #098658;">3</span> &gt;= <span
     style="color: #098658;">0</span>) <span
     style="color: #008000;">// true</span></div>
  <div><span style="color: #001080;">console</span>.<span
     style="color: #795e26;">log</span>(<span
     style="color: #098658;">3</span> &gt;= <span
     style="color: #098658;">3</span>) <span
     style="color: #008000;">// true</span></div>
  <div><span style="color: #001080;">console</span>.<span
     style="color: #795e26;">log</span>(<span
     style="color: #098658;">3</span> &gt;= <span
     style="color: #098658;">8</span>) <span
     style="color: #008000;">// false</span></div>
 </div>
</muestra-codigo>
