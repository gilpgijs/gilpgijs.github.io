<div class="lectura">
 <p>
  Es el operador O en corto circuito.
 </p>
 <p>
  Si
  <code class="language-javascript">a</code>
  se evalúa a
  <code class="language-javascript">true</code>,
  el resultado es
  <code class="language-javascript">a</code>
  y no se evalúa
  <code class="language-javascript">b</code>;
  de lo contrario, el resultado es
  <code class="language-javascript">b</code>.
 </p>
</div>
