<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
    <style>
      /* Este es un comentario de CSS3.
       * Se coloca dentro de la etiqueta style.
       * No es procesado por el lenguaje.
       * Permite añadir información para entender
       * mejor elcódigo.
       * Normalmente se pone al final de la línea que
       * explica o una línea antes. */
      body {
        background-color: blue;
        color: white;
        font-family: serif;
      }
      h1 {
        color: yellow;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Hola Mundo</h1>
    <p>Hola mundo.</p>
    <p>Este es mi primer ejemplo.</p>
    <footer>
      <p>&copy; 2020 Gilberto Pacheco Gallegos.</p>
    </footer>
  </body>
</html>
