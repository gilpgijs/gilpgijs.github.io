<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
    <title>Mueve con Teclas</title>
    <style>
      .movible {
        position: fixed;
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <h1>Mueve con Teclas</h1>
    <p>
      <button type="button" onclick="retrocede();">â—€</button>
      <button type="button" onclick="avanza();">â–¶</button>
    </p>
    <footer>
      <p>&copy; 2020 Gilberto Pacheco Gallegos</p>
    </footer>
    <output id="carita" class="movible">ðŸ˜„</output>
    <script>
      let y1;
      let x1;
      let x2;
      let x = window.innerWidth / 5;
      const VELOCIDAD = 30;
      actualiza();
      function retrocede() {
        actualiza();
        if (x > x1) {
          x -= VELOCIDAD;
        }
      }
      function avanza() {
        actualiza();
        if (x < x2) {
          x += VELOCIDAD;
        }
      }
      function actualiza() {
        y1 = window.innerHeight / 2;
        x1 = window.innerWidth / 5;
        x2 = 4 * window.innerWidth / 5;
        carita.style = `left: ${x}px; bottom: ${y1}px`;
      }
    </script>
  </body>
</html>
