<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
    <title>Sonrie</title>
    <style>
      .movible {
        position: fixed;
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <h1>Sonrie</h1>
    <footer>
      <p>&copy; 2020 Gilberto Pacheco Gallegos</p>
    </footer>
    <output id="abrazo" class="movible"
      style="background-color: greenyellow;">
      ðŸ¤—
    </output>
    <output id="triste" class="movible"
      style="background-color: grey;">
      ðŸ˜ª
    </output>
    <script>
      let x = 0;
      const REFRESCO = 5;
      let intervalo = setInterval(avanza, REFRESCO);
      function avanza() {
        const VELOCIDAD = 0.5;
        const x2 = window.innerWidth;
        const y = window.innerHeight / 2;
        triste.style.left = `${window.innerWidth / 2}px`;
        triste.style.bottom = `${window.innerHeight / 2}px`;
        abrazo.style.left = `${x}px`;
        abrazo.style.bottom = `${y}px`;
        if (chocaron(abrazo, triste)) {
          triste.value = "ðŸ˜Š";
          triste.style.backgroundColor = "pink";
          clearInterval(intervalo);
        } else {
          x = (x + VELOCIDAD) % x2;
        }
      }
      /** @param {HTMLElement} e1
       * @param {HTMLElement} e2
       * @returns {boolean} true - si los element colisionan. */
      function chocaron(e1, e2) {
        const rE1 = e1.getBoundingClientRect();
        const rE2 = e2.getBoundingClientRect();
        return (rE1.right >= rE2.left && rE1.left <= rE2.right
          && rE1.top <= rE2.bottom && rE1.bottom >= rE2.top);
      }
    </script>
  </body>
</html>
