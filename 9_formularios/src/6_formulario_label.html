<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
    <title>Saludo</title>
  </head>
  <body>
    <form action="javascript:saluda();">
      <h1>Saludo</h1>
      <p>
        <!--
          Etiqueta para un control. 
        -->
        <label>
          <!--
            Este es el texto del rótulo. Al hacer clic
            en el rótulo, el control asociado recibe
            el foco.
          -->
          Nombre
          <!-- Control asociado. -->
          <input id="inNombre" type="text" required>
        </label>
      </p>
      <p><button type="submit">Calcular</button></p>
      <p><output id=outSaludo></output></p>
    </form>
    <footer>
      <p>&copy; 2020 Gilberto Pacheco Gallegos.</p>
    </footer>
    <script>
      function saluda() {
        const nombre = inNombre.value;
        const saludo = `Hola ${nombre}.`;
        outSaludo.value = saludo;
      }
    </script>
  </body>
</html>
