<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
    <title>Chismes</title>
  </head>
  <body>
    <h1>Chismes</h1>
    <p>
      <button onclick="chisme();">
        Mostrar un Chisme
      </button>
    </p>
    <!--
      id="outResultado"
        permite que este output pueda ser usado desde
        el elemento script de más abajo, usando el
        nombre "outResultado".
    -->
    <p><output id="outResultado"></output></p>
    <footer>
      <p>&copy; 2020 Gilberto Pacheco Gallegos.</p>
    </footer>
    <script>
      function chisme() {
        /* Cambia el atributo "value" del elemento con
         * id="outResultado",
         * mostrando el texto entre comillas como
         * contenido. */
        outResultado.value =
          "Se tatuó a su novia y lo cortaron.";
      }
    </script>
  </body>
</html>
