<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
    <title>Adorno con Giro</title>
    <style>
      .movible {
        position: fixed;
      }
    </style>
  </head>
  <body>
    <h1>Adorno con Giro</h1>
    <footer>
      <p>&copy; 2020 Gilberto Pacheco Gallegos</p>
    </footer>
    <script>
      let giros;
      do {
        giros = parseInt(prompt("¿Cuántos giros?", 1), 10);
      } while (isNaN(giros));
      const INCREMENTO = 2 * Math.PI / 21;
      const X_BASE = window.innerWidth / 2;
      const Y_BASE = window.innerHeight / 2;
      const ánguloFinal = 2 * giros * Math.PI;
      const amplitud = Math.min(window.innerHeight,
        window.innerWidth) /
        (3 * ánguloFinal);
      let inner = "";
      for (let ángulo = 0; ángulo <= ánguloFinal;
        ángulo += INCREMENTO) {
        const r = amplitud * ángulo;
        const x = X_BASE + r * Math.cos(ángulo);
        const y = Y_BASE + r * Math.sin(ángulo);
        inner += /* html */
          `<div class="movible"
              style="bottom: ${y}px; left: ${x}px;">
            ⌛
          </div>`;
      }
      document.body.innerHTML += inner;
    </script>
  </body>
</html>
