<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
 <meta name="description"
   content="Introducción a JavaScript.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module" src="/js/configCajon.js"></script>
 <script src="/lib/layout-cajon.js"></script>
  <link rel="icon" sizes="32x32" href="/favicon.ico">
  <meta name="theme-color" content="#039623">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="/css/estilos.css">
  <link rel="stylesheet" href="/lib/css/prueba.css">
</head>
<body>
  <layout-cajon class="pres">
     
    <h1>1. Ejecuta <code><span
      style="color: #001080;">console</span>.<span
      style="color: #795e26;">log</span>(<span
      style="color: #a31515;">"Hola"</span>,&nbsp;<span
      style="color: #a31515;">"pp"</span>);</code>
    </h1>
    <section id="código">
      <h2>Código</h2>
      <pre><code>  <span
        style="color: #008000;">//&nbsp;Muestra&nbsp;"Hola&nbsp;pp".</span>
<span class="activo">1</span><span
        style="color: #001080;">console</span>.<span
        style="color: #795e26;">log</span>(<span
        style="color: #a31515;">"Hola"</span>,&nbsp;<span
        style="color: #a31515;">"pp"</span>);
  <span style="color: #001080;">console</span>.<span
        style="color: #795e26;">log</span>(<span
        style="color: #a31515;">"tt"</span>);&nbsp;<span
        style="color: #008000;">//&nbsp;Muestra&nbsp;"tt".</span></code></pre>
    </section>
    <section id="consola">
      <h2>Consola</h2>
      <pre><samp><span class="activo">1</span>Hola pp</samp></pre>
    </section>
    <section id="explicación">
      <h2>Explicación</h2>
      <p>
        Se ejecuta
        <code class="language-javascript"><span
          style="color: #001080;">console</span>.<span
          style="color: #795e26;">log</span>(<span
          style="color: #a31515;">"Hola"</span>,&nbsp;<span
          style="color: #a31515;">"pp"</span>);</code>
      </p>
      <p>Se muestra el texto <samp>Hola pp</samp> en la consola.</p>
    </section>
     
  </layout-cajon>
</body>
</html>
