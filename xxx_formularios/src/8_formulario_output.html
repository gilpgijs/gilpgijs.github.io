<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
    <title>Saludo</title>
  </head>
  <body>
    <form action="javascript:saluda();">
      <h1>Saludo</h1>
      <p>
        <label>
          Nombre
          <input id="inNombre" type="text" required>
        </label>
      </p>
      <p><button>Calcular</button></p>
      <!--
        El elemento output muestra el resultado de un
        cÃ¡lculo.
      -->
      <p><output id=outSaludo></output></p>
    </form>
    <footer>
      <p>&copy; 2020 Gilberto Pacheco Gallegos.</p>
    </footer>
    <script>
      function saluda() {
        const nombre = inNombre.value;
        const saludo = `Hola ${nombre}.`;
        /* outSaludo.value = saluda
         * muestra en el output con
         * id="outSaludo"
         * el valor de la constante "saludo". */
        outSaludo.value = saludo;
      }
    </script>
  </body>
</html>
