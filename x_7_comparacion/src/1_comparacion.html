<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
    <title>Comparación</title>
  </head>
  <body>
    <form action="javascript:compara();">
      <h1>Comparación</h1>
      <p>
        <label>
          Nombre 1
          <input id="inNombre1" type="text">
        </label>
      </p>
      <p>
        <label>
          Nombre 2
          <input id="inNombre2" type="text">
        </label>
      </p>
      <p><button>Comparar</button></p>
      <p><output id=outResultado></output></p>
    </form>
    <footer>
      <p>&copy; 2020 Gilberto Pacheco Gallegos.</p>
    </footer>
    <script>
      function compara() {
        const nombre1 = inNombre1.value;
        const nombre2 = inNombre2.value;
        const resultado =
          `${nombre1} es mejor que ${nombre2}.`;
        outResultado.value = resultado;
      }
    </script>
  </body>
</html>
