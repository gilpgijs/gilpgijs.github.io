<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../js/registraServiceWorker.js"></script>
    <link rel="icon" sizes="32x32" href="../favicon.ico">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="../manifest.json">
    <script type="module" src="../cmp/base.js"></script>
    <script type="module" src="./cmp/ctrl-diapositiva.js"></script>
    <script type="module" src="../lib/muestra-codigo.js"></script>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../lib/ctrl-diapositiva.css">
  </head>
  <body>
    <layout-cajon>
      <mi-nav slot="nav"></mi-nav>
      <ctrl-diapositiva slot="toolbar"></ctrl-diapositiva>
      <h1>Operador Lógico NO</h1>
      <div class="marco-lectura">
        <p>
          <code class="language-javascript">!x</code>
          es el operador NO.
        </p>
        <p>
          Si
          <code class="language-javascript">x</code>
          se evalúa a
          <code class="language-javascript">true</code>,
          el resultado es
          <code class="language-javascript">false</code>;
          de lo contrario, el resultado es
          <code class="language-javascript">true</code>.
        </p>
      </div>
      <muestra-codigo><div><div><span style="color: #001080;">console</span>.<span style="color: #795e26;">log</span>(!<span style="color: #0000ff;">true</span>);&nbsp;<span style="color: #008000;">//&nbsp;false</span></div><div><span style="color: #001080;">console</span>.<span style="color: #795e26;">log</span>(!<span style="color: #0000ff;">false</span>);&nbsp;<span style="color: #008000;">//&nbsp;true</span></div><div><span style="color: #001080;">console</span>.<span style="color: #795e26;">log</span>(!<span style="color: #098658;">0</span>);&nbsp;<span style="color: #008000;">//&nbsp;true</span></div><div><span style="color: #001080;">console</span>.<span style="color: #795e26;">log</span>(!<span style="color: #a31515;">"h"</span>);&nbsp;<span style="color: #008000;">//&nbsp;false</span></div></div></muestra-codigo>
      <div class="marco-lectura">
        <p>
          <a href="http://pythontutor.com/javascript.html#code=console.log%28!true%29%3B%20//%20false%0Aconsole.log%28!false%29%3B%20//%20true%0Aconsole.log%28!0%29%3B%20//%20true%0Aconsole.log%28!%22h%22%29%3B%20//%20false&curInstr=0&mode=display&origin=opt-frontend.js&py=js&rawInputLstJSON=%5B%5D"
          target=_blank>Ejemplo animado en Python Tutor.</a>
        </p>
      </div>
      <mi-footer></mi-footer>
    </layout-cajon>
    <script type="module" src="../js/title.js"></script>
  </body>
</html>
